databases:
  - name: Budget App
    databaseName: rails_budget_app_test
    user: rails_budget_app_test_user

services:
  - type: web
    name: Budget-App
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false